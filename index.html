<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- Name of your theme -->
  <title>Columnizer Base</title>

<!--
  <palette class="palette-default" name="Default" preview="#ffffff,#222222">
-->

  <!-- Add any styles your theme requires here -->
  <link rel="stylesheet/less" type="text/css" href="styles/main.less">

  <!-- This script loads the Populr theming engine. Populr will automatically remove it at runtime. -->
  <script src="http://populr.me/assets/developers/themer.js"></script>

  <!-- Add any javscript your theme requires here -->
  
  <script src="js/skrollr.js"></script>
  <script src="js/main.js"></script>

</head>
<body>
  <!-- Put your theme's HTML inside this script tag. The script tag will 
       prevent issues with quote escaping and invalid markup. -->
  <script id="theme" type="text/x-handlebars-template">

    <div id="titleParent">{{{title}}}</div>
    
    <div id="relative-bot">
        {{#region "columnizer" id="header-region" max_cols="1" max_auto_assets="0" dummy_content="I-2"}}

          {{#asset "text" size="1"}}
            {{{title}}}
            {{{body}}}
          {{/asset}}

          {{#asset "imagegroup" size="1"}}
            <div class="imgContent-size-1">
              {{{imageslider images width="960" height="450"}}} 
            
            <div id="coolText">
                <div class="makeInlineBlock">{{{title}}}</div>
                <div class="makeInlineBlock">{{{description}}}</div>
            </div>
          {{/asset}}

          {{#asset "documentgroup" size="1"}}
            {{{title}}}
            
            {{#documents}}
                        <li>
                            <a href="{{original_url}}">
                                <div>
                                    {{title}}
                                </div>
                                <div >
                                    <p class="download">Download</p>
                                </div>
                            </a>
                        </li>
            {{/documents}}
            {{{description}}}
          {{/asset}}

            {{#asset "embedgroup" size="1" width="960"}}
            {{{title}}}
            <div class="content">
              {{#embeds}}
                <div class="embed">{{{html}}}</div>
              {{/embeds}}
            </div>
            {{{description}}}
          {{/asset}}

          {{#asset "videogroup" size="1"}}
            {{{videoplayer videos width="400" height="300" resolution="medium"}}}
            {{{title}}}
            {{{description}}}
          {{/asset}}

        {{/region}}

        {{#region "columnizer" id="four-column" max_cols="4" max_auto_assets="0" dummy_content="I-2,I-2,I-2,I-2|T-2,T-2|T-2,E-2,E-2|D-2,D-1|D-1"}}


                {{#asset "text" size="2"}}
                  {{{title}}}
                  {{{body}}}
                {{/asset}}

                {{#asset "text" size="1"}}
                  {{{title}}}
                  {{{body}}}
                {{/asset}}

                {{#asset "text" size="3"}}
                  {{{title}}}
                  {{{body}}}
                {{/asset}}

                {{#asset "text" size="4"}}

                  {{{body}}}

                      {{{imageslider images width="940" height="450"}}}

                  {{{title}}}
                  {{{description}}}
                {{/asset}}

                {{#asset "documentgroup" size="1"}}
                  {{{title}}}
                  
                  <ul class="documents">
                    {{#documents}}
                        <li>
                            <a href="{{original_url}}">
                                <div>
                                    {{title}}
                                </div>
                                <div>
                                    <p class="download">Download</p>
                                </div>
                            </a>
                        </li>
                    {{/documents}}
                   </ul>
                  {{{description}}}
                {{/asset}}

                {{#asset "documentgroup" size="2"}}

                  {{{description}}}

                    {{#embeds}}

          {{#asset "text" size="1"}}

            {{{body}}}

                                    <p class="download">Download</p>
                                </div>
                            </a>
                        </li>
               {{/documents}}
            </ul>
            {{{description}}}
          {{/asset}}

          {{#asset "documentgroup" size="4"}}
            {{{title}}}
            
            <ul class="documents">
              {{#documents}}
                        <li>
                            <a href="{{original_url}}">
                                <div>
                                    {{title}}
                                </div>
                                <div>
                                    <p class="download">Download</p>
                                </div>
                            </a>
                        </li>
                  {{/documents}}
            </ul>
            {{{description}}}
          {{/asset}}

          {{#asset "embedgroup" size="1" width="960"}}
            {{{title}}}
            <div class="content">
              {{#embeds}}

            <div class="content">

          {{#asset "videogroup" size="1"}}

          {{#asset "videogroup" size="2"}}

  <div class="goUp"></div>

</html>
